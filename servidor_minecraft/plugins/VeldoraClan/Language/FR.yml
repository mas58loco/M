  unknown-command: "%prefix% &7Commande de &cClan &7inconnue &c❌"

  # Création de Clan (Clan creation)
  Vault:
    CreatePriceFailed: '%prefix% &7Vous avez besoin de &b%amount% &a$ &7pour créer un clan'
    RenamePriceFailed: '%prefix% &7Vous avez besoin de &b%amount% &a$ &7pour renommer un clan'
  clan-exists: "%prefix% &7Un clan avec ce nom existe déjà &c❌"
  already-in-clan: "%prefix% &7Vous êtes déjà dans un clan, vous ne pouvez pas en créer un autre."
  no-clan-name: "%prefix% &7Veuillez entrer un nom de &cClan &7&c❌"
  clan-name-banned: "%prefix% &7Le nom de clan que vous avez entré est &cinterdit ❌"
  clan-name-too-long: "&7Le nom du clan est trop long ! Longueur maximale : &a%maxlength%"
  clan-name-too-short: "%prefix% &7Le nom du clan est trop court ! Longueur minimale : &c%minlength%"
  not-enough-kills: "%prefix% &7Vous avez besoin de &c%remainingkill% &7tués supplémentaires pour créer un clan."
  clan-created: "%prefix% &7Le clan a été créé avec succès &a✔"

  # Messages d'Invitation (Invitation related)
  player-in-clan: "%prefix% &7Ce joueur est déjà dans un clan."
  player-already-leader: "%prefix% &7Ce joueur est déjà chef d'un clan."
  player-not-online: "%prefix% &7Ce joueur est actuellement hors ligne."
  no-player-specified: "%prefix% &7Veuillez spécifier un joueur."
  cannot-invite-self: "%prefix% &7Vous ne pouvez pas vous inviter vous-même!"
  clan-invite: "&a%inviter_name% &7vous a invité à rejoindre le clan &c%clan_name%."
  invite-sent: "%prefix% &7Invitation envoyée &a✔"
  invite-accepted: "%prefix% &7Vous avez &aaccepté ✔ l'invitation du clan."
  invite-denied: "%prefix% &7Vous avez &crefusé ✔ l'invitation du clan."
  invite-expired: "%prefix% &7Votre invitation de clan a expiré &c❌"
  clan-full: "%prefix% &7Le clan a atteint sa capacité maximale."
  no-invite: "%prefix% &7Vous n'avez pas d'invitation en attente de &cClan &c❌"
  invite-cooldown: "%prefix% &7Veuillez attendre &c%remaining_time% secondes &7avant d'envoyer une nouvelle invitation à ce joueur."

  accept-button: "&a&l[ACCEPTER]"
  or: "&7ou"
  deny-button: "&c&l[REFUSER]"

  # Transfert de Chef (Clan Transfer)
  transfer-success: "%prefix% &7Vous avez transféré la direction à &e%player% &a✔"
  you-are-now-leader: "%prefix% &7Le joueur &a%player% &7vous a transféré la direction du clan."

  # Messages de Couleur (Color Messages)
  color-set: "%prefix% &7La couleur de votre clan a été définie sur &a%color% &a✔"
  invalid-color: "%prefix% &7Couleur invalide."
  color-wait: "%prefix% &7Vous devez attendre &e%hours% heures &e%minutes% minutes &7avant de changer la couleur à nouveau."

  # Chat de Clan (Clan chat)
  clan-chat-disabled: "%prefix% &7Le chat de clan est &cdésactivé ❌"
  clan-chat-enabled: "%prefix% &7Le chat de clan est &aactivé ✔"
  cannot-enable-clan-chat: "%prefix% &7Vous ne pouvez pas activer le chat de clan lorsque le chat des alliés est actif. &c❌"

  # Désactivation des Attaques entre Membres du Clan (PvP Disable Clan)
  cannot-attack-clan: "%prefix% &7Vous ne pouvez pas attaquer les membres de votre clan!"

  # Expulsion et départ du Clan (Kicking and leaving)
  no-clan: "%prefix% &7Vous n'êtes pas dans un clan."
  leader-cannot-leave: "%prefix% &7Vous êtes le chef du clan, utilisez la commande &c/clan delete &7pour dissoudre le clan."
  clan-left: "%prefix% &7Vous avez &aquitté ✔ &7le clan avec succès."
  not-leader: "%prefix% &cSeul le chef du clan peut utiliser cette commande."
  kick-success: "%prefix% &c%player% &7a été &aexpulsé ✔ &7de votre clan."
  kicked: "%prefix% &7Vous avez été &cexpelé &c❌ du clan."
  player-not-in-clan: "%prefix% &7Ce joueur n'est pas dans votre clan."

  # Suppression du Clan (Clan deletion)
  clan-deleted: "%prefix% &aLe clan a été supprimé avec succès ✔"

