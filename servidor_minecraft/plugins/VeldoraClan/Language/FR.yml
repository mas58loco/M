# =====================
# Messages d'Aide (Help Command Messages)
# =====================
clan-help:
  header: "&bAide de Clan: &7(%page%/2)"
  description: "   &a&l[!] &7subcmd"
  footer:
    next: " &bSuivant »"
    previous: " &b« Retour"
  commands:
    '1': ' &b/clan create &c[name] &7| &eCrée un clan. &a&l[!]'
    '2': ' &b/clan set rename &c[name] &7| &eChange le nom du clan. &a&l[!]'
    '3': ' &b/clan color set &c[color] &7| &eDéfinit la couleur du clan. &a&l[!]'
    '4': ' &b/clan transfer &c[player] &7| &eTransfère le leadership. &a&l[!]'
    '5': ' &b/clan delete &7| &eSupprime le clan.'
    '6': ' &b/clan invite &c[player] &7| &eInvite un joueur. &a&l[!]'
    '7': ' &b/clan accept &7| &eAccepte une invitation.'
    '8': ' &b/clan deny &7| &eRefuse une invitation.'
    '9': ' &b/clan kick &c[player] &7| &eExpulse un joueur. &a&l[!]'
    '10': ' &b/clan leave &7| &eQuitte le clan.'
    '11': ' &b/clan chat &7| &eActive ou désactive le chat du clan.'
    '12': ' &b/clan ally chat &7| &eActive ou désactive le chat des alliés. &a&l[!]'
    '13': ' &b/clan ally add &c[name] &7| &eAjoute un allié. &a&l[!]'
    '14': ' &b/clan ally remove &c[name] &7| &eRetire un allié. &a&l[!]'
    '15': ' &b/clan stats &c[name] &7| &eAffiche les informations du clan. &a&l[!]'
    '16': ' &b/clan list &7| &eListe les membres.'
    '17': ' &b/clan top &7| &eAffiche le top 10 des clans.'
    '18': ' &b/clan chest &7| &eOuvre le coffre du clan.'