prefix: '&b&lUltimateHomes&8:'
command:
  
  noPermission: '&cNo tienes permiso para hacer eso.'
  
  reloaded: '&a¡UltimateHomes se ha recargado con éxito!'
  
  sethome:
    
    usage: '&f¡Uso inválido! Usa &3/sethome <name>'
    
    invalidSender: '&cTienes que ser un jugador para establecer un hogar.'
    
    createdHome: '&fHas establecido tu hogar en tu ubicación actual.'
    
    createdNamedHome: '&fHas creado un hogar llamado &3%arg1&f en tu ubicación actual.'
    
    noMoreHomes: |-
      &fNo puedes establecer más hogares. Usa /delhome <name> para eliminar
      un hogar. (Límite: &3%arg1&f)
    nameAlreadyExists: |-
      &f¡Ya tienes un hogar con el nombre &3%arg1&f! Inténtalo de nuevo
      con un nombre diferente.
    nonAlphanumeric: |-
      &fEl nombre de tu hogar debe ser alfanumérico; inténtalo de nuevo con el nombre
      &3%arg2&f o elige uno diferente.
    nonAlphanumericNoSuggestion: |-
      &fEl nombre de tu hogar debe ser alfanumérico; por favor elige
      un nombre diferente.
    unsafeLocation: '&c¡No puedes establecer un hogar aquí porque no es seguro!'
  
  home:
    
    usage: '&f¡Uso inválido! Usa &3/home <name>'
    
    invalidSender: '&cTienes que ser un jugador para teletransportarte a un hogar.'
    
    invalidHome: |-
      &fNo tienes un hogar llamado &3%arg1&f. Escribe &3/homes&f para ver
      tus hogares.
    teleportedHome: |-
      &fTeletransportado a tu hogar. (&bx&3%arg3&f, &by&3%arg4&f, &bz&3%arg5&f,
      &fen &3%arg2&f)
    teleportedHomeNamed: |-
      &fTeletransportado al hogar &3%arg1&f. (&bx&3%arg3&f, &by&3%arg4&f,
      &bz&3%arg5&f, &fen &3%arg2&f)
    teleportedOther: |-
      &fTeletransportado al hogar de &3%arg6&f llamado &3%arg1&f. (&bx&3%arg3&f,
      &by&3%arg4&f, &bz&3%arg5&f, &fen &3%arg2&f)
    invalidHomeOther: |-
      &3%arg2&f no tiene un hogar llamado &3%arg1&f. Escribe &3/homes
      %arg2&f para ver sus hogares.
    unknownPlayer: '&fJugador desconocido &3%arg1&f.'
    
    warmup: '&fTeletransportando en &3%arg1 &fsegundos. Permanece quieto...'
    
    teleportationCancelled: '&c¡Te has movido! Teletransportación cancelada.'
    
    unsafeTeleport: |-
      &cAdvertencia: ¡la ubicación de destino no es segura! Para confirmar que
      deseas teletransportarte, ejecuta el comando de nuevo rápidamente.
  homes:
    
    usage: '&f¡Uso inválido! Usa &3/homes <player>'
    
    invalidSender: '&cTienes que ser un jugador para ver los hogares.'
    
    unknownPlayer: '&fJugador desconocido &3%arg1&f.'
    
    homes: '&fHogares &8(&f%arg1&8) &f- %arg2'
    
    homesOther: '&fHogares de &3%arg1&f &8(&f%arg2&8)&f: %arg3'
    
    homeListSeparator: '&f, '
    
    homeListColor: '&3'
    
    noHomes: '&f¡No tienes ningún hogar configurado! Configura uno con &3/sethome
      <name>'
    
    noHomesOther: '&f&3%arg1&f no tiene ningún hogar configurado.'
  
  delhome:
    
    usage: '&f¡Uso inválido! Usa &3/delhome [player] <name>'
    
    invalidHome: |-
      &fNo tienes un hogar llamado &3%arg1&f. Escribe &3/homes&f para ver
      tus hogares.
    invalidHomeOther: |-
      &f&3%arg2&f no tiene un hogar llamado &3%arg1&f. Escribe &3/homes
      %arg2&f para ver sus hogares.
    deleted: '&fTu hogar &3%arg1 &fha sido eliminado.'
    
    deletedOther: '&fEl hogar &3%arg1 &fde &3%arg2 &fha sido eliminado.'
    
    unknownPlayer: '&fJugador desconocido &3%arg1&f.'
    
    invalidSender: '&cTienes que ser un jugador para eliminar un hogar.'
